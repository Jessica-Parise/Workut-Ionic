<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)='editProfile()'>
    <ion-fab-button>
      <ion-icon name="{{iconName}}"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="container">
    <ion-item>
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder="your@email.com" ngModel required
        disabled="{{emailDisabled}}">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="name" name="name" type="text" placeholder="Name" ngModel required
        disabled="{{nameDisabled}}">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="lastname" name="lastname" type="text" placeholder="Last Name" ngModel required
        disabled="{{lastnameDisabled}}">
      </ion-input>
    </ion-item>

    <ion-select class="input" [(ngModel)]="country" name="country" required (ionChange)="countrySelected()"
      disabled="{{countryDisabled}}">
      <ion-select-option>Any state</ion-select-option>
      <ion-select-option>Other</ion-select-option>
      <ion-select-option class="input" *ngFor="let country of countries" [value]="country.nome_pais_int" selected=true>
        {{country.nome_pais_int}}
      </ion-select-option>
    </ion-select>

    <ion-select class="input" [(ngModel)]="state" name="state" required disabled="{{stateDisabled}}">
      <ion-select-option>Any state</ion-select-option>
      <ion-select-option>Other</ion-select-option>
      <ion-select-option class="input" *ngFor="let state of states" [value]="state.nome" selected=true>
        {{state.nome}}
      </ion-select-option>
    </ion-select>
  </div>
</ion-content>
