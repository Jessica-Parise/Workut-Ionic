<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon style="padding: 12px; font-size: 25px;" name="arrow-back-outline" routerLink="/tabs-user"></ion-icon>
    </ion-buttons>

    <div class="title toolbar">
      <ion-label color="primary">Workut - Job Detail</ion-label>
    </div>

    <ion-buttons slot="end">

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">

    <div class="title">
      <ion-label>{{title}}</ion-label>
    </div>

    <div class="subtitle">
      <ion-label>{{subtitle}}</ion-label>
    </div>

    <div>
      <ion-label>Start Date: {{date}}</ion-label>
    </div>

    <div class="description">
      <ion-label class="title">Job Description:</ion-label><br>
      <ion-label>{{description}}</ion-label>
    </div>

    <div class="description">
      <ion-label class="title">Skills required:</ion-label><br>
      <ul *ngFor="let skill of Skills">
        <li>{{skill.skill}}</li>
      </ul>
    </div>

  </div>
</ion-content>
