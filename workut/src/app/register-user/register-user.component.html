<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row text-center>
      <div class="icone">
        <ion-icon name="arrow-back" class="ion-margin-start"></ion-icon>
      </div>
      <ion-title>Workut</ion-title>
      <ion-icon class="ion-margin-end"></ion-icon>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content color="#ffffff" padding>

  <ion-grid>
    <form #form="ngForm" (ngSubmit)="SignUp()">
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">

          <!--SignUp Title-->
          <div>
            <h3 class="titleSlide">Sign up</h3>
          </div>

          <!--Slides-->
          <ion-slides #slides [options]="slideOpts">

            <!--Name and Lastname-->
            <ion-slide>
              <div>
                <!--Name-->
                <ion-item>
                  <ion-input [(ngModel)]="name" name="name" type="text" placeholder="Name" ngModel required>
                  </ion-input>
                </ion-item>
                <!--Lastname-->
                <ion-item>
                  <ion-input [(ngModel)]="lastname" name="lastname" type="text" placeholder="Last name" ngModel
                    required>
                  </ion-input>
                </ion-item>
                <!--Next Button-->
                <ion-button size="larger" expand="block" (click)="Move(1)">
                  Next
                </ion-button>
              </div>

            </ion-slide>

            <!--Country and City-->
            <ion-slide>
              <div>
                <!--Name-->
                <ion-item>
                  <ion-input [(ngModel)]="country" name="country" type="text" placeholder="Country" ngModel required>
                  </ion-input>
                </ion-item>
                <!--Lastname-->
                <ion-item>
                  <ion-input [(ngModel)]="city" name="city" type="text" placeholder="City" ngModel required>
                  </ion-input>
                </ion-item>
                <!--Next and Previous Buttons-->
                <div class="btnsSlide">
                  <ion-button class="btnSlide" size="larger" (click)="Move(0)">
                    Back
                  </ion-button>
                  <ion-button class="btnSlide" size="larger" (click)="Move(2)">
                    Next
                  </ion-button>
                </div>
              </div>
            </ion-slide>

            <!--Email and Password-->
            <ion-slide>
              <div>
                <!--Email-->
                <ion-item>
                  <ion-input [(ngModel)]="email" name="email" type="email" placeholder="your@email.com" ngModel
                    required>
                  </ion-input>
                </ion-item>
                <!--Password-->
                <ion-item>
                  <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" ngModel
                    required>
                  </ion-input>
                </ion-item>
                <!--Next and SignUp Button-->
                <div class="btnsSlide">
                  <ion-button class="btnSlide" size="larger" (click)="Move(1)">
                    Back
                  </ion-button>
                  <ion-button class="btnSlide" size="larger" type="submit" [disabled]="form.invalid">
                    Sign up
                  </ion-button>
                </div>
              </div>
            </ion-slide>

          </ion-slides>

        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
