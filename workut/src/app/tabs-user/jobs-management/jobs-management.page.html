<ion-content>
    <ion-searchbar [(ngModel)]="search" name="search" (ionChange)="searchJobs_Title()" ngModel
        placeholder="Search by Job Title" showCancelButton="focus">
    </ion-searchbar>

    <ion-list class="list">
        
        <ion-item *ngFor="let job of Jobs">
            <div class="container">

                <ion-icon name="close" color="danger" class="close-icon" (click)="deleteJob(job)"></ion-icon>
                <ion-icon name="help" color="secondary" class="edit-icon" (click)="showJob(job)"></ion-icon>

                <ion-text class="list-title">{{job.jobTitle}}</ion-text><br>

                <div style="margin-bottom: 5px;"></div>

                <ion-text class="list-subtitle">Salary: {{job.salary}}</ion-text><br>
                <ion-text class="list-subtitle">Start date: {{job.startDate}}</ion-text><br>
                <ion-text class="list-subtitle">Job Description: {{job.jobDescription}}</ion-text>

            </div>
        </ion-item>

    </ion-list>
</ion-content>
