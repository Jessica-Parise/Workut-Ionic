<ion-content>

  <div class="contacts">
    <div class="contacts-header">
      <div class="contacts-imageProfile"></div>
      <div class="searchBar">
        <input type="search" placeholder="Search Contact" />
      </div>
    </div>
    <div class="contacts-pos-header"></div>
    <div class="contacts-body">
      <div class="contact" *ngFor="let contact of Contacts">
        <div class="contacts-imageProfile" (click)="changeCurrentContact(contact.name)"></div>
        <div class="contacts-contact-name">
          <span (click)="changeCurrentContact(contact.name)">{{contact.name}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="chat">
    <div class="chats-header">
      <div *ngIf="currentContact" class="chats-imageProfile"></div>
      <div class="chat-contact-name">
        <span>{{currentContact}}</span>
      </div>
    </div>
    <div class="chats-pos-header"></div>
    <div class="chat-body">

    </div>
  </div>

</ion-content>
