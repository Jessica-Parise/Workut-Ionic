<ion-content [fullscreen]="true" class="content">

  <ion-list class="list">

    <ion-searchbar [(ngModel)]="search" name="search" (ionChange)="searchUsers_Country()" ngModel
      placeholder="Search by User country" showCancelButton="focus">
    </ion-searchbar>

    <div *ngIf="Users">
      <ion-item *ngFor="let user of Users" class="item">
        <div class="container">
  
          <div class="perfil-div">
            <img class="profileImage" [src]="user.imgURL">
          </div>
          <ion-text class="list-subtitle"><label for="" class="titulo">Nome:</label> {{user.name}}</ion-text>
          <ion-text class="list-subtitle"><label for="" class="titulo">Sobrenome:</label> {{user.lastName}}</ion-text>
          <ion-text class="list-subtitle"><label for="" class="titulo">Email:</label> {{user.email}}</ion-text>
          <ion-text class="list-subtitle"><label for="" class="titulo">País:</label> {{user.country}}</ion-text>
          <ion-text class="list-subtitle"><label for="" class="titulo">Estado:</label> {{user.state}}</ion-text>
          <div class="perfil-div">
            <ion-button (click)="openCV(user)" fill="clear">Ver currículo</ion-button>
          </div>
        </div>

      </ion-item>
    </div>
  </ion-list>

  <!-- Skeleton screen -->
