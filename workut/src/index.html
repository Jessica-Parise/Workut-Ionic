<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Workut</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-row text-center>
          <div class="aleatorio">
            <div class="title">
              <img src="../assets/logonome2.png" alt=""> 
            </div>
            <div padding class="links"> 
              <a href="">Sign up</a>
              <a href="">Sign in</a>
            </div>
          </div>
      </ion-row>
      
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <div class="conteudo">
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
            <div text-center class="explication">
              <h3>Criado para facilitar sua busca por emprego.</h3>
              <p>Ajudamos pessoas a aproveitar seu tempo de forma eficiente.</p>
            </div>

            <div padding class="main">
              <a href="">Crie sua conta agora</a>
            </div>

            <div padding class="buttoms">
              <a href=""> Sign in</a>
              <a href=""> Sign up</a>
            </div>
          </ion-col>
        </ion-row>
      </div>

  </ion-grid>
  </ion-content>
  
  
</body>

</html>
